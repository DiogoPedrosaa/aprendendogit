<!DOCTYPE html>
<html>
<head>
    <title>logica de programação com javascript</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>aula de javascript</h1>

    <button onclick="mostrarArea()">Mostrar área em um alert</button>
    <button onclick="mostrarAreaOutput()">Mostrar área em um output</button>

    <div id="output"></div>

    <script>

        mostrarAreaOutput();  
    
        function mostrarArea() {
            var largura = prompt("Digite a largura.");
            largura = parseFloat(largura);

            var altura = prompt("Digite a altura.");
            altura = parseFloat(altura);
            try{
            var area = calcularArea(largura, altura);
            }catch(e){
                alert(e);
                return;
            }
            

            alert("A Área total é: " + area);
        }

        function mostrarAreaOutput() {
            var largura = prompt("Digite a largura.");
            largura = parseFloat(largura);

            var altura = prompt("Digite a altura.");
            altura = parseFloat(altura);

            try{
            var area = calcularArea(largura, altura);
            }catch(e){
                alert(e);
                return;
            }

            document.querySelector('#output').innerHTML = "A Área total é: " + area;
        }

        function calcularArea(l, a) {
            if (isNaN(l) || isNaN(a)) { // Corrigindo a condição aqui
                throw new Error("Digite um número válido.");
            }
            return l * a;
        }
    </script>
</body>
</html>
