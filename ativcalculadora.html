<!DOCTYPE html>
<html>
    <head>
        <title> logica de programação com javascript </title>
        <meta charset="utf-8">

    </head>
    <body>
        <h1> aula de javascript </h1>

        <button onclick="somarCalculo()">+</button>
        <button onclick="subtrairCalculo()">-</button>
        <button onclick="multiplicarCalculo()">*</button>
        <button onclick="dividirCalculo()">/</button>
        <button onclick="limpaBug()">Limpa Bug</button>
        <div id="output"></div>
<script>

    
    var n1 = prompt("Digite um numero");
    n1 = parseFloat(n1);

    escreve();

    function escreve(){
        var output = document.querySelector('#output');
        output.innerHTML = n1;
    }


    function somarCalculo(){
      var n2 = prompt("Digite outro numero");
      n2 = parseFloat(n2);

      n1 += n2;
      escreve();
    }

    function subtrairCalculo(){
      var n2 = prompt("Digite outro numero");
      n2 = parseFloat(n2);

      n1 -= n2;
      escreve();
    }

    function multiplicarCalculo(){
      var n2 = prompt("Digite outro numero");
      n2 = parseFloat(n2);

      n1 *= n2;
      escreve();
    }

    function dividirCalculo(){
      var n2 = prompt("Digite outro numero");
      n2 = parseFloat(n2);

      n1 /= n2;
      escreve();
    }


    function limpaBug(){
        var msg = '';
        output.innerHTML = msg;
    }
</script>

    </body>
</html>
