<!DOCTYPE html>
<html>
    <head>
        <title> logica de programação com javascript </title>
        <meta charset="utf-8">

    </head>
    <body>
        <h1> aula de javascript </h1>
<script>
    var n1 = prompt("Digite um numero de 1 a 4");
    n1 = parseInt(n1);

    switch(n1){
        case 1:
            alert("Boa");
            break;
        case 2:
            alert("sexo");
            break;
        case 3:
            alert("é sobre");
            break;
        case 4:
            alert("mininu");
            break;
        default:
            alert("digite o que pediu ali porra")                
    }

</script>

    </body>
</html>
