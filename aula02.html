<!DOCTYPE html>
<html>
    <head>
        <title> logica de programação com javascript </title>
        <meta charset="utf-8">

    </head>
    <body>
        <h1> aula de javascript </h1>
<script>
    var n1 = prompt("digite um numero");
    n1 = parseFloat(n1);

    var n2 = prompt("digite outro numero");
    n2 = parseFloat(n2);

    var media = (n1 + n2) / 2

    alert("Sua media é: " + media);

</script>

    </body>
</html>
