<!DOCTYPE html>
<html>
    <head>
        <title> logica de programação com javascript </title>
        <meta charset="utf-8">

    </head>
    <body>
        <h1> aula de javascript </h1>
<script>
    var n1 = prompt("Digite um numero");
    n1 = parseFloat(n1);

    var n2 = prompt("Digite outro numero");
    n2 = parseFloat(n2);

    media = (n1 + n2) / 2;

    if (media > 5){
        alert("Sua media é maior que 5! parabens, você foi aprovado!");
    }else{
        alert("Sua media é menor que 5, estuda mais!")
    }

</script>

    </body>
</html>
