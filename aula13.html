<!DOCTYPE html>
<html>
    <head>
        <title> logica de programação com javascript </title>
        <meta charset="utf-8">

    </head>
    <body>
        <h1> aula de javascript </h1>
        <div id="output"></div>
<script>
    var output = document.querySelector('#output')

    var produtos = new Array('caneta', 'lapis', 'caderno', 'borracha', 'estojo', 'grafiti');

    produtos.push('cigarro', 'isqueiro');

    var msg = '';

    for(var i = 0; i < produtos.length; i++){
        msg += 'produto ' + (i + 1) + ': ' + produtos[i] + '<br>';
    }

    

    output.innerHTML = msg;
</script>

    </body>
</html>
