<!DOCTYPE html>
<html>
    <head>
        <title> logica de programação com javascript </title>
        <meta charset="utf-8">

    </head>
    <body>
        <h1> calculadora de pobre </h1>
<script>

    var n1 = prompt("Digite um numero");
    n1 = parseFloat(n1);


    var i = 0;

    while(i <= 100){
        document.write( n1 + ' x ' + i + ' = ' + (n1 * i) + ' <br> '); 

        if(i % 10 === 0 && i > 0){
            document.write('<hr>')
        }

        i = i + 1;
    }

    document.write("Cabou o loop")


</script>

    </body>
</html>
