<!DOCTYPE html>
<html>
<head>
    <title>logica de programação com javascript</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>aula de javascript</h1>

    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>
    <div id="output"></div>

    <script>
        var n1 = prompt("Digite um numero");
        n1 = parseFloat(n1);
        
        escreve(n1);

        function iniciarCalculo(simbolo) {
            var n2 = prompt("Digite outro numero");
            n2 = parseFloat(n2);


           try{
            var mensagem = calcular(simbolo, n1, n2);
           } catch(e){
            alert(e);
            return;
           }
                                                                    
            escreve(mensagem);

            n1 = parseFloat(mensagem); // Atualiza o valor de n1 para a próxima operação
        }

        function escreve(msg) {
            var output = document.querySelector('#output');
            output.innerHTML = msg;
        }

        function calcular(simbolo, n1, n2) {
            if (isNaN(n1) || isNaN(n2)) { // Corrigindo a condição aqui
                throw new Error("Digite um número válido.");
            }

            var numeroCalculado = null;
            switch (simbolo) {
                case '+':
                    numeroCalculado = n1 + n2;
                    break;

                case '-':
                    numeroCalculado = n1 - n2;
                    break;

                case '*':
                    numeroCalculado = n1 * n2;
                    break;

                case '/':
                    if (n2 !== 0) {
                        numeroCalculado = n1 / n2;
                    } else {
                        numeroCalculado = "Erro: Divisão por zero.";
                    }
                    break;
            }

            return numeroCalculado;
        }
    </script>
</body>
</html>
