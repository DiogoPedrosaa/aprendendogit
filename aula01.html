<!doctype html>
<html>
<head> 

    <title> Aula de Logica de Javascript </title>

    <meta charset="utf-8">

</head>

    <body>
    <h1> Aula de Logica de Javascript </h1>

    <script>
        var numero = prompt("Digite um numero");

        numero = parseInt(numero);

        var numero2 = prompt("Digite outro numero");

        numero2 = parseInt(numero2);

        alert("A subtração desses dois numeros é: " + (numero - numero2));

        alert("A multiplicação desses dois numeros é: " + (numero * numero2));

        alert("A divisão desses dois numeros é: " + (numero / numero2));

        alert("A soma desses dois numeros é: " + (numero + numero2));


        

    </script>
    </body>

</html>
