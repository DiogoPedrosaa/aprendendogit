<!DOCTYPE html>
<html>
    <head>
        <title> logica de programação com javascript </title>
        <meta charset="utf-8">
   
    </head>
    <body>
        <h1> aula de javascript </h1>
        <div id ="output"></div>
<script>

    var arr = [1, 3, 6, 9];
    var arrDobrado = dobrar(arr);

    function dobrar(arr){
        var arrTemp = [];

        for(var i = 0; i < arr.length; i++){

            arrTemp[i] = arr[i] * 2;
        }

        return arrTemp;
    }

    console.log(arr);
    console.log(arrDobrado);
    


</script>

    </body>
</html>
