<!DOCTYPE html>
<html>
<head>
    <title>Logica de programação com javascript</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Aula de javascript</h1>
    <div id="output"></div>
    <script>
        var output = document.querySelector('#output');
        var notas = [
            [5, 6, 4, 3], [2, 8, 5, 6], [3, 6, 4, 8], [2, 8, 4, 9]
        ];
        
        var mediaBimestres = [];
        var mediaAnual = 0;

        for (var i = 0; i < notas.length; i++) {
            var somaBimestre = 0;
            for (var j = 0; j < notas[i].length; j++) {
                somaBimestre += notas[i][j];
            }
            var mediaBimestre = somaBimestre / notas[i].length;
            mediaBimestres.push(mediaBimestre);
            mediaAnual += mediaBimestre;
        }

        output.innerHTML =
            'Notas Primeiro bimestre: ' + notas[0] + '<br>' +
            'Notas Segundo bimestre: ' + notas[1] + '<br>' +
            'Notas Terceiro bimestre: ' + notas[2] + '<br>' +
            'Notas Quarto bimestre: ' + notas[3] + '<br>' +
            'Media bimestre 1: ' + mediaBimestres[0] + '<br>' +
            'Media bimestre 2: ' + mediaBimestres[1] + '<br>' +
            'Media bimestre 3: ' + mediaBimestres[2] + '<br>' +
            'Media bimestre 4: ' + mediaBimestres[3] + '<br>' +
            'Media Anual: ' + (mediaAnual / notas.length) + '<br>';
    </script>
</body>
</html>
