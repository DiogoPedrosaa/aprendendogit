<!DOCTYPE html>
<html>
    <head>
        <title> logica de programação com javascript </title>
        <meta charset="utf-8">
   
    </head>
    <body>
        <h1> aula de javascript </h1>
        <div id ="output"></div>
<script>
    var output = document.querySelector('#output');

    function dizBla(n){
        return (n > 1) ? dizBla(--n) + ' bla' : 'bla';
    }

    console.log(dizBla(2));
    console.log(dizBla(7));

</script>

    </body>
</html>
